	<head>

		<title>Mi tienda online</title>
		<!-- META DESCRIPRION -->
		<link rel="shortcut icon" href="./img/S.R.Maidana.png">
		<meta name="keywords"  content="SERVICE, VENTA, CELULARES, SAMSUNG, MOTOROLA">
	<!-- Bootstrap 5.2.0 -->

	<!-- Font Awesome 6.1.1 -->

	<!-- CSS  -->
		<link rel="stylesheet" href="./assets/css/main.css">
	<!-- Sweet Alert 2 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.min.css" integrity="sha512-CJ5goVzT/8VLx0FE2KJwDxA7C6gVMkIGKDx31a84D7P4V3lOVJlGUhC2mEqmMHOFotYv4O0nqAOD0sEzsaLMBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<body>
		<!-- Encabezado de la página -->
		<header class="d-flex align-items-center justify-content-center border-bottom bg-white fixed-top">
			<div>
				<a href="./index.html" class="logo"><img class="logoTipo" src="./img/S.R.Maidana.png" alt="logoSrm"></a>
			</div>
			<div class="container d-flex align-items-center">

				<div class="col-12 d-flex align-items-center justify-content-center">
					<div class="header-buscador-marco">
						<input type="text" name="buscar" id="buscar">
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
				</div>
			</div>
			<div>
				<img id="iconoCarrito" src="./img/carritoCompra.png" id="imgCarrito" alt="carritoCompraImg" class="img gray" />
				<div id="numero"></div>
			</div>

		</header>
		<!-- Contenido principal -->
		<main>
			<h1>Bienvenidos a mi tienda online</h1>
			<section>
				<h2>Próximamente</h2>
			</section>
			<form id="formulario">
				<input type="text" id="nombre">
				<input  type="text" id="apellido">
				<input type="submit" value="Enviar">
			</form>





			<div id="contenedor-productos"></div>
			<div class="container-carrito">
				<div id="carrito"></div>
				<div id="total-carrito"></div>
			</div>
			<div id="contenedor" class="contenedor"></div>

		</main>
		<footer>
			<p>&copy; 2023 Mi Tienda Online</p>
		</footer>
		<div id="contenedorCompra">
			<div class="informacionCompra" id="informacionCompra">
				<h2>Carro</h2>
				<p class="x" id="x">x</p>
			</div>
			<div class="productosCompra" id="productosCompra"></div>
			<div class="total" id="total"></div>
			<button>Finalizar Compra</button>
		</div>
		<!-- Scripts -->
		<script src="./js/productos.js"></script>
		<script src="./js/carrito.js"></script>
		<!-- <script src="./js/opcion2.js"></script> -->
	</body>
